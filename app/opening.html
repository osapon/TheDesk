<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>TheDesk</title>
		<meta content="width=device-width,initial-scale=1.0" name="viewport" />
		<meta charset="utf-8" />
		<style>
			@font-face {
				font-family: 'Open Sans';
				font-style: normal;
				font-weight: 300;
				src: local('Open Sans Light'), local('OpenSans-Light'), url('./fonts/OpenSans-Light.ttf') format('truetype');
			}
			body {
				font-family: 'Open Sans';
				-webkit-app-region: drag;
				cursor: move;
				padding: 5px;
				padding-top: 15px;
				background-color: #222222;
				color: white;
				text-align: center;
			}
			.loading {
				animation: throbber-loader 1000ms 300ms infinite ease-out;
				background: #3d3d3d;
				display: inline-block;
				position: relative;
				text-indent: -9999px;
				width: 0.9em;
				height: 0.9em;
				margin: 0 .9em;
			}
			.loading:before,
			.loading:after {
				background: #3d3d3d;
				content: '\x200B';
				display: inline-block;
				width: 0.9em;
				height: 0.9em;
				position: absolute;
				top: 0;
			}
			.loading:before {
				animation: throbber-loader 1000ms 150ms infinite ease-out;
				left: -1.9em;
			}
			.loading:after {
				animation: throbber-loader 1000ms 450ms infinite ease-out;
				right: -1.9em;
			}
			@keyframes throbber-loader {
				0% {
					background: #3d3d3d;
				}
				10% {
					background: #6b9dc8;
				}
				40% {
					background: #3d3d3d;
				}
			}

			a,
			button {
				-webkit-app-region: no-drag;
			}
			h1 {
				margin: 0;
            }
            #maxim {
                font-size: 0.7rem;
            }
		</style>
	</head>

	<body class="center" style="overflow: hidden;">
		<img src="./img/desk-animation.svg" id="leader" style="max-width: 62%;" />
		<h1>TheDesk</h1>
		<span id="ver"></span><br />
		<span class="loading"></span><br />
		<div class="cp">
			<span id="maxim"></span><br />
			<script>
				if (location.search) {
					var m = location.search.match(/\?ver=([0-9.]+)&codename=([a-zA-Z]+)&maxim=(.+)/)
					var maxim = decodeURI(m[3])
					if(maxim == 'いのちの輝き版ロゴ') document.getElementById('leader').setAttribute('src', './img/2025.svg')
					var ver = m[1]
					var code = m[2]
					document.getElementById('ver').innerText = `${ver}(${code})`
					document.getElementById('maxim').innerText = maxim
				}
			</script>
		</div>
	</body>
</html>
